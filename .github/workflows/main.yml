name: Build Windows EXE

on:
  workflow_dispatch:  # این خط باعث می‌شود دکمه دستی برای اجرا ظاهر شود

jobs:
  build:
    runs-on: windows-latest  # درخواست کامپیوتر ویندوزی

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # اگر برنامه نیاز به کتابخانه خاصی مثل requests دارد، نصب می‌شود:
        pip install requests 
        # اگر فایل requirements.txt وجود داشت، خط زیر را از کامنت در بیاورید:
        # pip install -r requirements.txt

    - name: Build EXE
      # دستور ساخت فایل اجرایی
      run: pyinstaller --onefile IPCleanScanner.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPCleanScanner-Windows
        path: dist/IPCleanScanner.exe
